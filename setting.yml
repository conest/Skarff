# Skarff setting

# Running Environment (production, development)
env: development

# listened port: 80, 443, 3000 ...
port: 3000

# https
https:
  use: false
  key:
  cert:
  passphrase:

# port redirection, always use with https(redirect from 80 to 443)
redirection:
  use: false
  # status: 307(temporary redirect) 301(moved permanently)
  statusCode: 307
  # the listening port which will redirect to main port
  listenPort: 80

# logger
logger:
  use: true
  logFolder: log
  # logger level
  # 1: save all log
  # 2: only when statusCode >= 400
  # 3: only when statusCode >= 500
  logLevel: 2

# zip compress
compress:
  use: true

# Session
session:
  use: false
  secret: 6fb76d964e847cc2
  # in ms, example: 1000 * 60 * 60 * 24 = 86400000 = 24h
  age: 86400000
